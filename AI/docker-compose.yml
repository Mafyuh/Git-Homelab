version: "3.8"

services:
  ollama:
    image: ollama/ollama@sha256:4b11fdc55cec0a227f3f3ba9b8910940f892f98252141c97ed3bc4b45507d08d
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui@sha256:89ac1cf017ad78cfdd248ee6145003fc8c8b4c3b8879e287d0f2b648625c5de1
    container_name: open-webui
    restart: unless-stopped
    ports:
      - 3000:8080
    volumes:
      - open-webui:/app/backend/data
    extra_hosts:
      - host.docker.internal:host-gateway

  mindsdb:
    image: mindsdb/mindsdb@sha256:23b125a5caad536e8af3c9eaed5028609ab8dab55e7d27bdcd91532fb1c4e177
    container_name: mindsdb
    ports:
      - 47334:47334
      - 47335:47335
    volumes:
      - /home/mafyuh/mindsdb:/root/mindsdb
    restart: unless-stopped

volumes:
  ollama:
    external: true
  open-webui:
    external: true
