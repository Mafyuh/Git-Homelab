      - /etc/localtime:/etc/localtime:ro
      - /docker/appdata/radarr:/config
      - /data:/data
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000

  sonarr:
    image: lscr.io/linuxserver/sonarr@sha256:5719c66eeca417838eb509a4fb66e7ae5897b84a5bd01ba6e27057b292698218
    ports:
      - "8989:8989"
