version: "3.8"

services:
  ollama:
    image: ollama/ollama@sha256:bef60d0ca6194ae88df3107cd0f53cc44cc2d0e3d1a6d9798bab9ef80e31e364
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui@sha256:33cde9ccc30c2cfa6fe977bdf48e5f54936f4030c09379977cee0e597ac9deac
    container_name: open-webui
    restart: unless-stopped
    ports:
      - 3000:8080
    volumes:
      - open-webui:/app/backend/data
    extra_hosts:
      - host.docker.internal:host-gateway

  mindsdb:
    image: mindsdb/mindsdb@sha256:23b125a5caad536e8af3c9eaed5028609ab8dab55e7d27bdcd91532fb1c4e177
    container_name: mindsdb
    ports:
      - 47334:47334
      - 47335:47335
    volumes:
      - /home/mafyuh/mindsdb:/root/mindsdb
    restart: unless-stopped

volumes:
  ollama:
    external: true
  open-webui:
    external: true
