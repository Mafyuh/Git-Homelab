---
services:
  jellyfin:
    image: docker.mafyuh.xyz/linuxserver/jellyfin@sha256:f6a568691aa29edb1dbf87d66bcfb60ed1f1788537f56e0d33f54a6cbf963f48
    container_name: jellyfin
    devices:
      - /dev/dri/renderD129:/dev/dri/renderD129
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
    volumes:
      - /home/mafyuh/jellyfin/config:/config
      - /mnt/thePoolShare/Media:/Media
      - /home/mafyuh/jellyfin/transcodes:/transcodes
      - /home/mafyuh/jellyfin/cache:/nvmecache
      - /home/mafyuh/jellyfin/metadata:/nvmemetadata
    ports:
      - 8096:8096
    restart: unless-stopped

  makemkv:
    image: docker.mafyuh.xyz/jlesage/makemkv@sha256:7e7e6a00431d0247dd61ed714b7ea51a3d36db6837c7bbc5c0f6cac119a1548b
    container_name: makemkv
    ports:
      - 5800:5800
    volumes:
      - /docker/appdata/makemkv:/config:rw
      - /home/mafyuh/makemkv/storage:/storage:rw
      - /mnt/thePoolShare/Media/BR:/output:rw
    devices:
      - /dev/sr0:/dev/sr0
    privileged: true
