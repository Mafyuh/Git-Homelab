---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:edea8c1c782f56b5551eba33ba045f1d7b57da57d112b7541f69d4ce2af1a439
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
